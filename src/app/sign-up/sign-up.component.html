<form style="width: 100%;" [formGroup]="accessForm" *ngIf="step === 1">
  <div style="display: flex; margin-top: 10px;">
    <button (click)="createAsset()" style="margin-right: 10px;">Create Asset</button>
    <button (click)="accessAsset()">Access Asset</button>
  </div>
</form>


<form style="width: 100%;" [formGroup]="createForm" *ngIf="step === 2">
  <label for="fname">Id:</label><br>
  <input type="text" id="a" name="fname" formControlName="id"><br>

  <label for="fname">User Name:</label><br>
  <input type="text" id="a" name="fname" formControlName="userName"><br>

  <label for="lname">Password:</label><br>
  <input type="password" id="b" name="lname" formControlName="password"><br>

  <div style="display: flex; margin-top: 10px;">
    <button (click)="submitCreateAsset()" style="margin-right: 10px;">Create Asset</button>
    <button (click)="cancelCreateAsset()">Cancel</button>
    <span>{{x}}</span>
    <div>
      {{data?.data?.name}}
    </div>
  </div>
</form>

<form [formGroup]="accessForm" *ngIf="step === 3">
  <label for="id">Id:</label><br>
  <input type="text" id="a" name="id" formControlName="id"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="b" name="password" formControlName="password"><br>
  <div style="display: flex; margin-top: 10px;">
    <button (click)="submitAccessAsset()" style="margin-right: 10px;">Access Asset</button>
    <button (click)="cancelAccessAsset()">Cancel</button>
  </div>
</form>

<div *ngIf="step === 4">
  <h3>Created Successfully</h3>
  <button (click)="goback()">Go Back</button>
</div>
